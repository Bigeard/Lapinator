<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lapinator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="page-left">
            <header>
                <a href=""><img class="logo" alt="logo" src="img/logo.png" alt=""></a>
                <nav>
                    <ul id="menu">
                        <li><a class="active" href="">Home</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">Price</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </nav>
                <a href="javascript:void(0);" id="icon" onclick="clickMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </header>
            <div class="block-center">
                <div class="block">
                    <h1>Lapinator</h1>
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <form action="">
                        <label class="sign-in" for="text"><i class="fa fa-sign-in-alt fa-lg"></i></label>
                        <input placeholder="Enter your session code" id="text" type="text">
                        <button>Let's Go !</button>
                    </form>
                    <a class="info" href="">More information...</a>
                </div>
            </div>
        </div>
        <div class="background-image"></div>
    </div>
</body>

<script>
    var x = document.getElementById("menu");
    var i = document.getElementById("icon");


    window.onresize = function(event) {
        detectSize();
    };

    window.onload = function(event){
        detectSize();
    };

    function detectSize(){
        if (window.innerWidth <= 580) {
            mobile = true;
            x.style.display = "none";
            i.style.display = "block";
        } else {
            mobile = false;
            i.style.display = "none";
            x.style.display = "flex";
        }    
    }

    function clickMenu() {
        if (x.style.display === "block") {
            x.style.display = "none";
            i.style.transform = "rotate(180deg)"
        } else {
            x.style.display = "block";
            i.style.transform = "rotate(90deg)"
        }
    }
</script>

</html>
